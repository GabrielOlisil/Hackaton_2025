<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>login</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      /* Opcional, para remover margens padrão */
    }
  </style>
</head>

<body>
  {% load i18n %}
  {% load socialaccount %}


  <div class="row justify-content-center align-items-center h-100">
    <div class="col-md-7">
      <div class="card text-center shadow-sm">
        <div class="card-header">
          <h4 class="card-title">Login Necessário</h4>
        </div>
        <div class="card-body">
          <p class="card-text">Para realizar esta ação (curtir, adicionar um local, etc.), você precisa estar logado.
          </p>
          <p class="lead">Use o botão abaixo para entrar de forma rápida e segura com sua conta do Google.</p>

          <a href="{% provider_login_url 'google' process='login' %}" class="btn btn-primary btn-lg mt-2 mb-4">
            <i class="bi bi-google"></i> Entrar com Google
          </a>


        </div>
      </div>
    </div>
  </div>

</body>

</html>
